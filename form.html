<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data"> <!--get normal post imp-->
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="type your username" minlength="6"  maxlength="10"><br>
        <label for="password">password:</label>
        <input type="text" id="password" placeholder="type your password" maxlength="7"><br>
         <hr>
        <input type="reset"><br>

        <input type="submit"><br>
         <hr>
         <label for="password">password:</label>
        <input type="password" id="password" maxlength="6" required placeholder="type your password"><br>
          <hr>
        <label for="email">email:</label>
        <input type="email" id="email" placeholder="type your@gmail.com"><br>
          <hr>
        <label for="phone">phone #:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
        <hr>
        <label for="bday">birthdate:</label>
        <input type="date" id="bday"><br>
        <hr>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for="title">title:</label>

    <label for="Mr.">Mr.</label>
    <input type="radio" id="Mr."  value="Mr." name="title">
    <hr>
    <label for="Ms.">Ms.</label>
    <input type="radio" id="Ms."  value="Ms." name="title">

    <label for="PhD">PhD.</label>
    <input type="radio" id="PhD." value="PhD." name="title"><br>

    <label for="payment">payment</label>
    <select>
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option>
    </select>
    <hr>
    
    <label for="subscribe">subscribe</label>
    <input type="checkbox" id="subscribe"> <br>

    <label for="comment">comment:</label>
   <textarea id="comment" rows="3" cols="25"></textarea>


   <label for="file">file:</label>
   <input type="file" id="file" accept=".jpg,.png, .gif"><br> <!--image/png image/jpeg  image/gif-->

    

    </form>
    
</body>
</html>
